android.enableJetifier=true
android.useAndroidX=true

# JVM tuning
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.workers.max=6

# R8 tuning
android.r8.maxWorkers=4
android.r8.jvmargs=-Xmx2g

# Performance
org.gradle.unsafe.configuration-cache=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true

# Build optimizations
android.debug.obsoleteApi=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableR8.fullMode=false
android.suppressUnsupportedCompileSdk=35
android.disableLintVitalChecks=true
android.lintOptions.checkReleaseBuilds=false
android.instantRun=false
android.enableDexMerging=true
android.compress.resources=true

# Force Gradle and kapt to use Java 17
kapt.use.jvm.ir=true
